<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Blockchain Knowledge Form | Charity Aron</title>
    <meta name="description" content="Register for blockchain and cryptocurrency consultation services with Charity Aron">
    <script src="./config.production.js"></script>
    <!-- reCAPTCHA v3 - Site key loaded dynamically from CONFIG -->
    <script>
        // Wait for CONFIG to load, then load reCAPTCHA
        window.addEventListener('DOMContentLoaded', function() {
            if (typeof CONFIG !== 'undefined' && CONFIG.recaptcha && CONFIG.recaptcha.siteKey) {
                const script = document.createElement('script');
                script.src = `https://www.google.com/recaptcha/api.js?render=${CONFIG.recaptcha.siteKey}`;
                script.async = true;
                script.defer = true;
                document.head.appendChild(script);
            } else {
                console.error('CONFIG.recaptcha.siteKey not found');
            }
        });
    </script>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-size: 1.1rem; 
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: #f7f7f7;
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 5vw; 
        }

        .form-container {
            background: white;
            border-radius: 20px; 
            box-shadow: 0 15px 45px rgba(0, 0, 0, 0.2); 
            padding: 30px; 
            max-width: 900px;
            width: 100%;
            animation: slideIn 0.5s ease-out;
        }

        @keyframes slideIn {
            from {
                opacity: 0;
                transform: translateY(-30px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .form-header {
            text-align: center;
            margin-bottom: 30px; 
        }

        .form-header h1 {
            color: #333;
            font-size: 2.2rem; 
            margin-bottom: 10px;
        }

        .form-header p {
            color: #666;
            font-size: 1.1rem; 
        }

        .form-group {
            margin-bottom: 25px; 
        }

        label {
            display: block;
            color: #333;
            font-weight: 600;
            margin-bottom: 8px;
            font-size: 1.2rem; 
        }

        input[type="text"],
        input[type="tel"],
        select {
            width: 100%;
            padding: 14px 18px; 
            border: 2px solid #e0e0e0; 
            border-radius: 8px; 
            font-size: 1rem;
            transition: all 0.3s ease;
            font-family: inherit;
            -webkit-appearance: none;
            appearance: none;
            pointer-events: auto;
            user-select: text;
        }

        input[type="text"]:focus,
        input[type="tel"]:focus,
        select:focus {
            outline: none;
            border-color: #667eea;
            box-shadow: 0 0 0 3px rgba(102, 126, 234, 0.1);
        }

        select {
            cursor: pointer;
            background-color: white;
            -webkit-appearance: menulist;
            -moz-appearance: menulist;
            appearance: menulist;
        }

        .submit-btn {
            width: 100%;
            padding: 18px; 
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border: none;
            border-radius: 8px;
            font-size: 1.2rem; 
            font-weight: 600;
            cursor: pointer;
            transition: transform 0.2s ease, box-shadow 0.2s ease;
            margin-top: 10px;
        }

        .submit-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 10px 20px rgba(102, 126, 234, 0.2);
        }

        .submit-btn:active {
            transform: translateY(0);
        }

        .success-message {
            display: none;
            background-color: #3189e7;
            color: white;
            padding: 15px; 
            border-radius: 8px;
            text-align: center;
            margin-top: 20px;
            font-size: 1rem;
            animation: fadeIn 0.5s ease;
        }

        @keyframes fadeIn {
            from {
                opacity: 0;
            }
            to {
                opacity: 1;
            }
        }

        .success-message.show {
            display: block;
        }

        .required {
            color: #e74c3c;
        }

        @media (min-width: 600px) {
            .form-container {
                border-radius: 30px;
                box-shadow: 0 30px 90px rgba(0, 0, 0, 0.3);
                padding: 60px;
            }

            .form-header h1 {
                font-size: 42px;
                margin-bottom: 15px;
            }

            .form-header p {
                font-size: 21px;
            }

            .form-group {
                margin-bottom: 38px;
            }

            label {
                margin-bottom: 12px;
                font-size: 22px;
            }

            input[type="text"],
            input[type="tel"],
            select {
                padding: 18px 22px;
                border: 3px solid #e0e0e0;
                border-radius: 12px;
                font-size: 21px;
            }

            .submit-btn {
                padding: 21px;
                border-radius: 12px;
                font-size: 24px;
                margin-top: 15px;
            }

            .submit-btn:hover {
                box-shadow: 0 15px 30px rgba(102, 126, 234, 0.3);
            }
            
            .success-message {
                padding: 22px;
                border-radius: 12px;
                margin-top: 30px;
                font-size: 21px;
            }
        }
    </style>
</head>
<body>
    <div class="form-container">
        <div class="form-header">
            <h1>Blockchain Knowledge Form</h1>
            <p>Please fill out the form below to register</p>
        </div>

        <form id="charityForm" method="POST" action="">
            <div class="form-group">
                <label for="fullName">Full Name (Majina Kamili)<span class="required">*</span></label>
                <input type="text" id="fullName" name="" placeholder="e.g., Charity Aron" autocomplete="name" required>
            </div>

            <div class="form-group">
                <label for="phone">Whatsapp Number <span class="required">*</span></label>
                <input type="tel" id="phone" name="" placeholder="e.g., +255712345678" autocomplete="tel" pattern="^\+[1-9]\d{1,14}$" title="Please enter phone number with country code (e.g., +255712345678)" required>
                <small style="color: #656; font-size: 14px; margin-top: 5px; display: block;">Include country code (e.g., +255 for Tanzania)</small>
            </div>

            <div class="form-group">
                <label for="knowledge">Crypto Knowledge Level (Kiwango cha Ufahamu wa crypto) <span class="required">*</span></label>
                <select id="knowledge" name="" autocomplete="off" required>
                    <option value="">Select knowledge level</option>
                    <option value="Good Knowledge (Ninao)">Good Knowledge (Ninao)</option>
                    <option value="Average Knowledge (Kawaida)">Average Knowledge (Kawaida)</option>
                    <option value="Limited Knowledge (Sina)">Limited Knowledge (Sina)</option>
                </select>
            </div>

            <div class="form-group">
                <label for="confirmation">Invested in Crypto (Umewekeza Kwenye Crypto) <span class="required">*</span></label>
                <select id="confirmation" name="" autocomplete="off" required>
                    <option value="">Select confirmation</option>
                    <option value="Yes (Ndio)">Yes (Ndio)</option>
                    <option value="No (Hapana)">No (Hapana)</option>
                </select>
            </div>
            
            <button type="submit" class="submit-btn">Submit Form</button>
        </form>

        <div class="success-message" id="successMessage">
             Form submitted successfully!
        </div>
    </div>

    <script>
        // Load form configuration from config.js
        (function() {
            if (typeof CONFIG === 'undefined') {
                console.error('CONFIG not loaded. Form will not work.');
                return;
            }

            // Note: Form now submits to /api/submit endpoint instead of Google Forms
            // Field names kept for reference but not used in API submission
        })();

        const form = document.getElementById('charityForm');
        const successMessage = document.getElementById('successMessage');
        const submitBtn = form.querySelector('.submit-btn');

        form.addEventListener('submit', async function(e) {
            e.preventDefault();
            
            // Disable submit button
            submitBtn.disabled = true;
            submitBtn.textContent = 'Submitting...';

            try {
                // Get reCAPTCHA token
                const token = await grecaptcha.execute(CONFIG.recaptcha.siteKey, {action: 'submit'});
                
                // Prepare form data
                const formData = {
                    fullName: document.getElementById('fullName').value,
                    phone: document.getElementById('phone').value,
                    knowledge: document.getElementById('knowledge').value,
                    confirmation: document.getElementById('confirmation').value,
                    recaptchaToken: token
                };

                // Submit to API (using config-based endpoint)
                const response = await fetch(CONFIG.api?.submit || '/api/submit', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify(formData)
                });

                console.log('Response status:', response.status);
                console.log('Response headers:', response.headers);
                
                // Get response text first to debug
                const responseText = await response.text();
                console.log('Response text:', responseText);
                
                let result;
                try {
                    result = JSON.parse(responseText);
                } catch (e) {
                    console.error('Failed to parse JSON:', e);
                    console.error('Raw response:', responseText);
                    throw new Error('Server returned invalid JSON: ' + responseText.substring(0, 100));
                }

                if (response.ok && result.ok) {
                    // Show success message
                    successMessage.classList.add('show');
                    form.reset();
                    
                    setTimeout(function() {
                        successMessage.classList.remove('show');
                    }, 3000);
                } else {
                    alert(result.error || 'Submission failed. Please try again.');
                }
            } catch (error) {
                console.error('Submission error:', error);
                alert('Network error. Please check your connection and try again.');
            } finally {
                // Re-enable submit button
                submitBtn.disabled = false;
                submitBtn.textContent = 'Submit Form';
            }
        });
    </script>
</body>
</html>
